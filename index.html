<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js"></script>
        <title>Calculator</title>
    </head>
<body>
    <div id="main-container">
        <div id="screen">0</div>
        <div class="container" id="buttons">
            <div class="row">
                <div class="button col-xs-3">1</div>
                <div class="button col-xs-3">2</div>
                <div class="button col-xs-3">3</div>
                <div class="button col-xs-3">+</div>
            </div>
            <div class="row">
                <div class="button col-xs-4">4</div>
                <div class="button col-xs-4">5</div>
                <div class="button col-xs-4">6</div>
                <div class="button col-xs-3">-</div>
            </div>
            <div class="row">
                <div class="button col-xs-4">7</div>
                <div class="button col-xs-4">8</div>
                <div class="button col-xs-4">9</div>
                <div class="button col-xs-3">*</div>
            </div>
            <div class="row">
                <div class="button col-xs-4">AC</div>
                <div class="button col-xs-4">0</div>
                <div class="button col-xs-4">=</div>
                <div class="button col-xs-3">*</div>
            </div>
        </div>
    </div>
</body>
</html>
