<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js"></script>
        <title>Calculator</title>
    </head>
<body>
    <div id="main-container">
        <div id="screen">0</div>
        <div class="container" id="buttons">
            <div class="row">
                <div class="button col-xs-3" id="one">1</div>
                <div class="button col-xs-3" id="two">2</div>
                <div class="button col-xs-3" id="three">3</div>
                <div class="button col-xs-3" id="plus">+</div>
            </div>
            <div class="row">
                <div class="button col-xs-4" id="four">4</div>
                <div class="button col-xs-4" id="five">5</div>
                <div class="button col-xs-4" id="six">6</div>
                <div class="button col-xs-3" id="minus">-</div>
            </div>
            <div class="row">
                <div class="button col-xs-4" id="seven">7</div>
                <div class="button col-xs-4" id="eight">8</div>
                <div class="button col-xs-4" id="nine">9</div>
                <div class="button col-xs-3" id="multiply">*</div>
            </div>
            <div class="row">
                <div class="button col-xs-4" id="C">C</div>
                <div class="button col-xs-4" id="zero">0</div>
                <div class="button col-xs-4" id="equal">=</div>
                <div class="button col-xs-3" id="divide">/</div>
            </div>
        </div>
    </div>
</body>
</html>
